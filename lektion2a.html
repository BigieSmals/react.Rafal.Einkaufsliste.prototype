<div id="root1"></div>
<script type="text/babel">
  /*4.
     Kopiere die Class Komponente Student nun in die dafür vorgesehene Spalte ein und füge folgenden Code hinzu:
      ReactDOM.render(Student, document.getElementById('root'))*/

  class Student extends React.Component {
    render() {
      return <h2>Hi, I am {this.props.name}</h2>
    }
  }
  ReactDOM.render(<Student name="Lisa"/>, document.getElementById('root1'));

</script>


<div id="root2"></div>
<script type="text/babel">
  /*5.Props:
 z.b die Stadt aus der die Studenten kommen.*/
  //5.b Props können wir auch der class Komponente hinzufügen

  function Student1(props){
    return <h2>Hi, I am {props.name}</h2>

  }
  class Student extends React.Component {
    render() {
      return <h2>Hi, I am {this.props.name}</h2>
    }
  }
  const Name = <Student name="Lisa"/>;
  ReactDOM.render(Name, document.getElementById('root2'))

</script>
